<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa; /* Light gray background */
            padding-top: 20px; /* Add some space from the top */
        }

        .container {
            margin-top: 50px; /* Add some space from the top for better alignment */
        }

        h1 {
            font-size: 2.5rem; /* Increase font size for title */
            margin-bottom: 30px; /* Add some space below the title */
            text-align: center; /* Center align the title */
        }

        form {
            background-color: #ffffff; /* White background for forms */
            padding: 30px; /* Add padding to the form */
            border-radius: 10px; /* Add some border radius for better appearance */
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); /* Add shadow for depth */
        }

        .form-group {
            margin-bottom: 20px; /* Add space between form groups */
        }

        label {
            font-weight: bold; /* Bold labels for better visibility */
        }

        input[type="text"],
        input[type="date"],
        input[type="file"],
        textarea,
        select {
            width: 100%; /* Make form inputs full-width */
            padding: 10px; /* Add some padding */
            border: 1px solid #ced4da; /* Add border */
            border-radius: 5px; /* Add border radius */
        }

        textarea {
            resize: vertical; /* Allow vertical resizing for textareas */
        }

        .btn {
            width: 100%; /* Make buttons full-width */
            padding: 10px; /* Add padding */
            font-size: 1.2rem; /* Increase font size for buttons */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('main.index') }}">Library</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Admin Panel</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('auth.logout') }}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1>Admin</h1>
        <form action="{{ url_for('admin.add_publication') }}" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="title">Publication Title</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input list="authors" class="form-control" id="author" name="author" required>
                <datalist id="authors">
                    {% for author in authors %}
                    <option value="{{ author.name }}">{{ author.name }}</option>
                    {% endfor %}
                </datalist>
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <input type="text" class="form-control" id="category" name="category" required>
            </div>
            <div class="form-group">
                <label for="publish_date">Publish Date</label>
                <input type="date" class="form-control" id="publish_date" name="publish_date" required>
            </div>
            <div class="form-group">
                <label for="pdf">PDF</label>
                <input type="file" class="form-control" id="pdf" name="pdf" accept="application/pdf" required>
            </div>
            <div class="form-group">
                <label for="cover">Cover Image</label>
                <input type="file" class="form-control" id="cover" name="cover" accept="image/*" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Publication</button>
        </form>
        
        <hr>

        <form action="{{ url_for('admin.add_author') }}" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="author_name">Author Name</label>
                <input type="text" class="form-control" id="author_name" name="author_name" required>
            </div>
            <div class="form-group">
                <label for="author_picture">Author Picture</label>
                <input type="file" class="form-control" id="author_picture" name="author_picture" accept="image/*" required>
            </div>
            <div class="form-group">
                <label for="author_profile">Profile</label>
                <textarea class="form-control" id="author_profile" name="author_profile" rows="2" required></textarea>
            </div>
            <div class="form-group">
                <label for="author_education">Education</label>
                <textarea class="form-control" id="author_education" name="author_education" rows="2" required></textarea>
            </div>
            <div class="form-group">
                <label for="author_experience">Experience and Internships</label>
                <textarea class="form-control" id="author_experience" name="author_experience" rows="2" required></textarea>
            </div>
            <div class="form-group">
                <label for="author_skills">Technical Skills</label>
                <textarea class="form-control" id="author_skills" name="author_skills" rows="2" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Add Author</button>
        </form>
    </div>
</body>
</html>
