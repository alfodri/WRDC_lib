<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authors</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Custom CSS Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa; /* Light gray background */
            padding-top: 20px; /* Add some space from the top */
        }

        .navbar-brand {
            font-size: 1.5em; /* Increase font size for the navbar brand */
            font-weight: bold; /* Make it bold */
        }

        .card {
            border: 1px solid #dee2e6; /* Add a border around cards */
            border-radius: 10px; /* Add some border radius for rounded corners */
        }

        .card:hover {
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1); /* Add a subtle shadow on hover */
        }

        .card-title {
            font-size: 1.2em; /* Increase font size for card titles */
            margin-bottom: 0; /* Remove bottom margin for card titles */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('main.index') }}">Library</a>
        </div>
    </nav>

    <div class="container">
        <h1 class="mt-5">Authors</h1>
        <div class="row">
            {% for author in authors %}
            <div class="col-md-3">
                <div class="card mb-4">
                    <a href="{{ url_for('main.author_info', author_id=author._id) }}">
                        <img src="{{ url_for('static', filename='uploads/authors/' + author.image) }}" class="card-img-top" alt="{{ author.name }}">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title">{{ author.name }}</h5>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
