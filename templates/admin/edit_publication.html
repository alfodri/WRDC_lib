<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Publication</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Edit Publication</h1>
        <form method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="title">Publication Title</label>
                <input type="text" class="form-control" id="title" name="title" value="{{ publication.title }}" required>
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input list="authors" class="form-control" id="author" name="author" value="{{ publication.author }}" required>
                <datalist id="authors">
                    {% for author in authors %}
                    <option value="{{ author.name }}">{{ author.name }}</option>
                    {% endfor %}
                </datalist>
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <input type="text" class="form-control" id="category" name="category" value="{{ publication.category }}" required>
            </div>
            <div class="form-group">
                <label for="publish_date">Publish Date</label>
                <input type="date" class="form-control" id="publish_date" name="publish_date" value="{{ publication.publish_date }}" required>
            </div>
            <div class="form-group">
                <label for="pdf">PDF (leave empty to keep current)</label>
                <input type="file" class="form-control" id="pdf" name="pdf" accept="application/pdf">
            </div>
            <div class="form-group">
                <label for="cover">Cover Image (leave empty to keep current)</label>
                <input type="file" class="form-control" id="cover" name="cover" accept="image/*">
            </div>
            <button type="submit" class="btn btn-primary">Update Publication</button>
            <a href="{{ url_for('admin.publications') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
