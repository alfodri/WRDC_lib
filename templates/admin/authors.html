<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Authors</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('main.index') }}">Library</a>
            <div class="navbar-nav ml-auto">
                <a class="nav-link" href="{{ url_for('admin.dashboard') }}">Dashboard</a>
                <a class="nav-link" href="{{ url_for('admin.publications') }}">Publications</a>
                <a class="nav-link" href="{{ url_for('auth.logout') }}">Logout</a>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <h1>Manage Authors</h1>
        <a href="{{ url_for('admin.dashboard') }}" class="btn btn-secondary mb-3">Back to Dashboard</a>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Image</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for author in authors %}
                <tr>
                    <td>{{ author.name }}</td>
                    <td>
                        {% if author.image %}
                        <img src="{{ url_for('static', filename='uploads/authors/' + author.image) }}" width="50" height="50">
                        {% endif %}
                    </td>
                    <td>
                        <a href="{{ url_for('admin.edit_author', author_id=author._id) }}" class="btn btn-sm btn-primary">Edit</a>
                        <form method="POST" action="{{ url_for('admin.delete_author', author_id=author._id) }}" style="display:inline;" onsubmit="return confirm('Are you sure you want to delete this author?');">
                            <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
